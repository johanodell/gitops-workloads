kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-from-bouvier-to-marge
  namespace: simpson
spec:
  podSelector:
    matchLabels:
      app: marge
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              house: bouvier
  policyTypes:
    - Ingress